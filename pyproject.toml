[tool.poetry]
name = "dynamo"
version = "0.2.0"
description = "Quantum entanglement!"
authors = ["trumully <truman.mulholland@gmail.com>"]
readme = "README.md"
license = "LICENSE"

[tool.poetry.scripts]
dynamo = "dynamo.runner:main"

[tool.poetry.dependencies]
python = "^3.13"
click = "^8.1.7"
toml = "^0.10.2"
python-dateutil = "^2.9.0.post0"
platformdirs = "^4.2.2"
xxhash = "^3.5.0"
base2048 = "^0.1.3"
numpy = "^2.1.0"
msgspec = { git = "https://github.com/jcrist/msgspec", branch = "main" }
pillow = "^10.4.0"
truststore = "^0.9.2"
types-python-dateutil = "^2.9.0.20240906"
rapidfuzz = "^3.9.7"
apsw = "^3.46.1.0"
pygit2 = "^1.15.1"
discord-py = {git = "https://github.com/Rapptz/discord.py" }

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
hypothesis = "^6.112.0"
pytest-asyncio = "^0.24.0"
pytest-xdist = { extras = ["psutil"], version = "^3.6.1" }
ruff = "^0.6.8"

[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = ["F", "E", "I", "UP", "YTT", "ANN", "S", "BLE", "B", "A", "COM", "C4", "DTZ", "EM", "ISC", "G", "INP", "PIE",
          "T20", "Q003", "RSE", "RET", "SIM", "TID", "PTH", "ERA", "PD", "PLC", "PLE", "PLR", "PLW", "TRY", "NPY",
          "RUF", "ASYNC"]
ignore = ["RUF001", "RUF029", "G002", "S101", "PLR2004", "PLC0105", "SIM105", "C90", "ANN101", "ANN202", "ANN204",
          "ANN401", "PLR0912", "PLR0913", "PLR0915", "UP007", "COM812", "ISC001", "B008", "ASYNC109", "E999", "PLR6301"]
unfixable = ["ERA"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = ["ignore:'audioop' is deprecated and slated for removal in Python 3.13:DeprecationWarning"]

[tool.pyright]
include = ["src"]
typeCheckingMode = "strict"
pythonVersion = "3.13"
pythonPlatform = "All"
reportCallInDefaultInitializer = "warning"
reportImportCycles = "error"
reportPropertyTypeMismatch = "error"
reportShadowedImports = "error"
reportUninitializedInstanceVariable = "error"
reportUnnecessaryTypeIgnoreComment = "warning"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
